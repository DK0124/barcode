<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=40mm, height=29mm" />
  <title>40x29 條碼列印</title>
  <style>
    @page {
      size: 40mm 29mm;
      margin: 0;
    }
    html, body {
      width: 40mm;
      height: 29mm;
      margin: 0;
      padding: 0;
    }
    #barcode-container {
      width: 40mm;
      height: 29mm;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #print-btn {
      position: fixed;
      top: 8px;
      right: 8px;
      padding: 6px 12px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      z-index: 9999;
      cursor: pointer;
    }

    @media print {
      #print-btn {
        display: none !important;
      }
    }
  </style>
</head>
<body>
  <button id="print-btn" onclick="window.print()">列印</button>

  <div id="barcode-container">
    <img id="barcode" src="https://bwipjs-api.metafloor.com/?bcid=code128&text=1234567890&scale=2&includetext" style="max-width: 100%; max-height: 100%;">
  </div>
</body>
</html>
